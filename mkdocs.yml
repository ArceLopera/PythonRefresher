# Configuration
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  palette:
    
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: teal
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.tabs
    - navigation.expand
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - meta
  - admonition # alerts
  - pymdownx.details #  collapsible alerts
  - pymdownx.superfences # nest code and content inside alerts
  - attr_list # add HTML and CSS to Markdown elements
  - pymdownx.inlinehilite # inline code highlights
  - pymdownx.keys # show keystroke symbols
  - pymdownx.snippets # insert content from other files
  - footnotes
  - def_list
  - pymdownx.arithmatex: # mathjax
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      toc_depth: 4

# Plugins
plugins:
  - search


# Extra JS
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - Home: index.md
  - Python: 
     - Basics: pythonRefresh.md
     - Variables and Assignments: 
        - Variables: PythonRefresh/pyVar1.md
        - Type Casting: PythonRefresh/pyVar2.md
        - Scope of Variables: PythonRefresh/pyVar3.md
        - del Keyword: PythonRefresh/pyVar4.md
     - Strings:
        - Backslashes: PythonRefresh/pyStr1.md
        - String operations: PythonRefresh/pyStr2.md
        - String formatting: PythonRefresh/pyStr3.md
        - String formatting specifications: PythonRefresh/pyStr4.md
